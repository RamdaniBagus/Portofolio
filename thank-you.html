<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Ramdani Bagus</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #07374a, #25b79f);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .thank-you-container {
      max-width: 600px;
      padding: 50px;
      background: rgba(255,255,255,0.1);
      border-radius: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    i {
      font-size: 5rem;
      color: #25b79f;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      padding: 12px 30px;
      background: #25b79f;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: 0.3s;
    }
    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(37,183,159,0.4);
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <i class="fas fa-check-circle"></i>
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.<br>I'll get back to you as soon as possible.</p>
    <a href="/">‚Üê Back to Home</a>
  </div>
</body>
</html>
